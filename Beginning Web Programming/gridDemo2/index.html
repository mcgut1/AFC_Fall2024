<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GridDemo2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Style Sheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Personal Style Sheet -->
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container">
            <!-- First Row -->
            <div class="row">
                <!-- First column grouping -->
                <div class="col-lg-6" style="background-color: blue; height: 90px;">
                    <!-- Inside Row -->
                    <div class="row">
                        <div class="col-md-6" style="background-color: pink; height: 90px;"></div>
                        <div class="col-md-6" style="background-color: yellow; height: 90px;"></div>
                    </div>
                    <!-- End of inside row -->
                </div>
                <div class="col-lg-6" style="background-color: green; height: 90px;"></div>
            </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
