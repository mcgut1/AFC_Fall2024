<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>

    <!-- Google Font Integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- Font Awesome Integration -->
    <script src="https://kit.fontawesome.com/b603cd429d.js" crossorigin="anonymous"></script>

    <!-- Bootstrap StyleSheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Custom styles for menu box */
        .menu-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px #f8f9fa;
        }

        /* Add spacing inside the box for better visibility */
        .menu-box img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg bg-light"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ty's Tacos</a> 
            <!-- Image in the nav bar (his name is Ty the Taco) -->
            <img src="assets/navBarImage.jpg" alt="Ty's Taco Logo" width="30" height="24" class="d-inline-block align-text-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Restaurant Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nowHiring.html">Start a Career With Us Today!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu Section -->
    <div class="container mt-5 text-center">
        <h1>Our Menu</h1>

        <!-- Display Menu Item-->
        <div class="row align-items-center menu-box mx-auto my-4" style="max-width: 500px;">
            <div class="col-md-6">
                <img id="menuImage" src="assets/item1.jpg" alt="Menu Item" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2 id="menuName" class="my-3">Crunchwrap Supreme</h2>
                <p id="menuDescription">Ultimate mix of crunch and wrap</p>
                <p id="menuPrice">$4.99</p>
                <button id="prevBtn" class="btn btn-primary me-3">Prev</button>
                <button id="nextBtn" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>

    <!-- Image for background referenced in body tag -->
    <div class="container1">
        <img src="assets/item5.jpeg" alt="$10 Taco Tuesdays!" width="350" height="150">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS file -->
    <script src="menu.js"></script>

</body>
</html>
