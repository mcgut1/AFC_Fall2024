<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tutorial</title>
</head>
<body>
    <table border="5">
        <tr>
            <th>Tuesday's Soup</th>
            <th>Wednesday's Soup</th>
            <th>Thursday's Soup</th>
        </tr>
        <tr>
            <td>Chicken Noodle</td>
            <td>Broccoli Cheddar</td>
            <td>Tomato Soup</td>
        </tr>
        <tr>
            <td>nasty soup</td>
            <td>soggy soup</td>
            <td>dry soup</td>
        </tr>

    </table>
    
</body>
</html>
