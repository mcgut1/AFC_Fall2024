    <!-- Form Container -->
    <div class="container my-5">
    <div class="form-container">
        
            <!-- Font Awesome Address Card (In top left of the now hiring page) -->
            <i class="fa-solid fa-address-card"></i>

            <h3 class="mb-4">Please complete the contact form below:</h3>
            <form id="myForm">
                
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Required" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="address1" class="form-label">Address:</label>
                    <input type="text" name="address1" id="address1" placeholder="Required" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="address2" class="form-label">Address 2:</label>
                    <input type="text" name="address2" id="address2" placeholder="Optional" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" name="city" id="city" placeholder="Required" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="state" class="form-label">State:</label>
                    <select name="state" id="state" class="form-select">
    <option value="AL">AL</option>
	<option value="AK">AK</option>

	<option value="IL">IL</option>

	<option value="IA">IA</option>
	<option value="KS">KS</option>
	<option value="KY">KY</option>
	<option value="LA">LA</option>
	<option value="ME">ME</option>
	<option value="MD">MD</option>
	<option value="MA">MD</option>
	<option value="MI">MI</option>
	<option value="MN">MN</option>
	<option value="MS">MS</option>
	<option value="MO">MO</option>
	<option value="MT">MT</option>
	<option value="NE">NE</option>
	<option value="NV">NV</option>
	<option value="NH">NH</option>
	<option value="NJ">NJ</option>
	<option value="NM">NM</option>
	<option value="NY">NY</option>
	<option value="NC">NC</option>
	<option value="ND">ND</option>
	<option value="OH">OH</option>
	<option value="OK">OK</option>
	<option value="OR">OR</option>
	<option value="PA">PA</option>
	<option value="RI">RI</option>
	<option value="SC">SC</option>
	<option value="SD">SD</option>
	<option value="TN">TN</option>
	<option value="TX">TX</option>
	<option value="UT">UT</option>
	<option value="VT">VT</option>
	<option value="VA">VA</option>
	<option value="WA">WA</option>
	<option value="WV">WV</option>
	<option value="WI">WI</option>
	<option value="WY">WY</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" name="age" id="age" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="111-222-3333" class="form-control">
                </div>

                <fieldset class="mb-3">
                    <legend class="form-label">Marital Status:</legend>
                    <div>
                        <input type="radio" name="maritalStatus" id="single" value="Single" checked>
                        <label for="single">Single</label>
                    </div>
                    <div>
                        <input type="radio" name="maritalStatus" id="married" value="Married">
                        <label for="married">Married</label>
                    </div>
                    <div>
                        <input type="radio" name="maritalStatus" id="complicated" value="It's Complicated">
                        <label for="complicated">It's Complicated</label>
                    </div>
                </fieldset>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your-email@example.com" class="form-control">
                </div>                

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" title="Must contain at least one number, one uppercase letter, one lowercase letter, and be between 8 to 12 characters long." class="form-control">
                </div>

                <div class="mb-3">
                    <label for="otherInfo" class="form-label">Additional Information:</label>
                    <textarea id="otherInfo" placeholder="Enter any other information about yourself (300 char max)" rows="5" class="form-control"></textarea>
                    <p class="result">
                        <span id="word">0</span> Words and
                        <span id="char">0</span> Characters
                    </p>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <!-- JS Interactivity -->
    <script src="script.js"></script>
    <script>
        let area = document.getElementById('otherInfo');
        let char = document.getElementById('char');
        let word = document.getElementById('word');

        area.addEventListener('input', function () {

            // Count characters 
            let content = this.value;
            char.textContent = content.length;

            content.trim();
            console.log(content);

            let wordList = content.split(/\s/);

            
            let words = wordList.filter(function (element) {
                return element != "";
            });

            // Count words 
            word.textContent = words.length;
        });
    </script>
